<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title></title>
	<script src="https://d3js.org/d3.v4.min.js"></script> 
 
	<script type="text/javascript">
	    function test(){
		d3.selectAll("p").data([10, 30, 50]).style("font-size", function(d){
		    return d + "px";
		});
	    }
	    
	
	</script>

</head>
<body onload="test();">
	<p>Primeiro Parágrafo</p>
	<p>Segundo Parágrafo</p>
	<p>Terceiro Parágrafo</p>
</body>
</html>
